syntax = "proto3";

package chat;
option go_package="chatpb";

service MessageService{
    rpc SendMessage (stream SendRequest) returns (SendResult) {};
    rpc GetMessage (Null) returns (stream Message) {}
}

message Null{}

message SendRequest{
    string name = 1;
    string content = 2;
}

message SendResult{
    bool result = 1;
}

//message MessageRequest {
//    string id = 1;
//}

message Message {
    string name = 1;
    string content = 2;
}

