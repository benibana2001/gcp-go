syntax = "proto3";

package chat;
option go_package="chatpb";

service MessageService{
//    rpc PostMessage (stream PostRequest) returns (PostResult) {};
//    rpc TransferMessage (Null) returns (stream TransferResult) {};

    rpc Test (stream PostRequest) returns (stream TransferResult) {};
}

message Null{}

message PostRequest{
    string name = 1;
    string content = 2;
}

message PostResult{
    bool result = 1;
}

message TransferResult {
    string name = 1;
    string content = 2;
}
